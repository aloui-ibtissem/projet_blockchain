<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rappel : soumission du rapport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 { color: #0714c09e; }
    a.button {
      background: #495ce6;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #64748b;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <table><tr><td>
    <h2>Soumission attendue</h2>
    <p>Bonjour {{etudiantPrenom}} {{etudiantNom}},</p>
    <p>Vous n’avez pas encore soumis votre rapport pour le stage <strong>{{titreStage}}</strong>.</p>
    <p>Merci de le soumettre avant la date limite.</p>
    <p style="text-align: center;">
      <a class="button" href="{{soumissionUrl}}" target="_blank">Soumettre mon rapport</a>
    </p>
    <p class="footer">
      {{appName}} – © {{year}}<br>
      <a href="{{homeUrl}}">Accueil</a> | <a href="{{loginUrl}}">Connexion</a>
    </p>
  </td></tr></table>
</body>
</html>
