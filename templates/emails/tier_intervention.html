<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intervention requise</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    table {
      max-width: 600px; margin: auto;
      background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    h2 { color: #0c0891; }
    a.button {
      background: #3c4de7; color: white;
      padding: 12px 20px; border-radius: 5px;
      text-decoration: none; display: inline-block;
    }
    .footer {
      text-align: center;
      font-size: 12px; color: #64748b; margin-top: 30px;
    }
  </style>
</head>
<body>
  <table><tr><td>
    <h2>Action urgente requise</h2>
    <p>Bonjour,</p>
    <p>Un encadrant n’a pas validé à temps le rapport de stage de <strong>{{etudiantPrenom}} {{etudiantNom}}</strong>.</p>
    <p>Merci d’intervenir rapidement dans le système.</p>
    <p style="text-align: center;">
      <a class="button" href="{{dashboardUrl}}" target="_blank">Intervenir maintenant</a>
    </p>
    <p class="footer">
      {{appName}} – © {{year}}<br>
      <a href="{{homeUrl}}">Accueil</a> | <a href="{{loginUrl}}">Connexion</a>
    </p>
  </td></tr></table>
</body>
</html>
